<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>github.ico">
    <title>Github Users</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Github Users">
    <meta name="description" content="Type the a github profile username and get information about that profile">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="getgithubuser.vercel.app">
    <meta property="og:title" content="Github Users">
    <meta property="og:description" content="Type the a github profile username and get information about that profile">
    <meta property="og:image" content="banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="getgithubuser.vercel.app">
    <meta property="twitter:title" content="Github Users">
    <meta property="twitter:description" content="Type the a github profile username and get information about that profile">
    <meta property="twitter:image" content="banner.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
